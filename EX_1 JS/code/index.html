<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography</title>

    <link rel="stylesheet" type="text/css" href="css/font.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

    <script>
        var month = "j";

        switch(month){
            case 'j':
                console.log("January");
                break;

                case 'f':
                console.log("Febuary");
                break;

                case 'm':
                console.log("March");
                break;

                case 'a':
                console.log("april");
                break;

                case 'M':
                console.log("may");
                break;

                case 'J':
                console.log("june");
                break;

                case 'y':
                console.log("july");
                break;

                case 'A':
                console.log("augst");
                break;

                case 's':
                console.log("september");
                break;

                case 'o':
                console.log("octomber");
                break;

                case 'n':
                console.log("november");
                break;

                case 'd':
                console.log("december");
                break;

                default:
                    console.log("Not valid letter");            
        }
    </script>

</body>

</html>
